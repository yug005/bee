<html>
  <head>
    <title>Satta Rolling Game</title>
  </head>
  <body>

    <h2>üé∞ Satta Rolling Game</h2>

    <p id="moneyText">You have: $100</p>

    <label>Choose a number (1-10): </label>
    <input type="number" id="chosenNumber" min="1" max="10"><br><br>

    <label>Enter bet amount: $</label>
    <input type="number" id="betAmount" min="1"><br><br>

    <button onclick="startRoll()">Place Bet</button>

    <h3>Rolling Number: <span id="rolling">--</span></h3>
    <h3 id="resultBox"></h3>
    <h3 id="status"></h3>

    <script>
      let money = 100;
      let rollInterval;

      function startRoll() {
        let chosen = parseInt(document.getElementById("chosenNumber").value);
        let bet = parseInt(document.getElementById("betAmount").value);
        let rolling = document.getElementById("rolling");
        let resultBox = document.getElementById("resultBox");
        let status = document.getElementById("status");
        let moneyText = document.getElementById("moneyText");

        if (isNaN(chosen) || chosen < 1 || chosen > 10) {
          alert("Choose number between 1 and 10.");
          return;
        }

        if (isNaN(bet) || bet <= 0) {
          alert("Enter valid bet amount.");
          return;
        }

        if (bet > money) {
          alert("You don't have enough money.");
          return;
        }

        // Reset displays
        resultBox.textContent = "";
        status.textContent = "";

        let current = 1;
        rollInterval = setInterval(() => {
          rolling.textContent = current;
          current = current === 10 ? 1 : current + 1;
        }, 10);

        // Stop after 2 seconds
        setTimeout(() => {
          clearInterval(rollInterval);
          let result = Math.floor(Math.random() * 10) + 1;
          rolling.textContent = result;
          resultBox.textContent = "Result: " + result;

          if (result === chosen) {
            money += bet;
            status.textContent = "üéâ You won $" + bet + "! Total: $" + money;
          } else {
            money -= bet;
            status.textContent = "‚ùå You lost $" + bet + ". Total: $" + money;
          }

          moneyText.textContent = "You have: $" + money;

          if (money <= 0) {
            alert("üí∏ You're out of money! Refresh to play again.");
          }
        }, 2000);
      }
    </script>

  </body>
</html>
